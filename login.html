<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>เข้าสู่ระบบ | Shop Management</title>

  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <!-- ฟอนต์ & สไตล์ -->
  <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <style>
    :root {
      --primary: #9d4edd;
      --primary-dark: #7b2cbf;
      --secondary: #ff6b6b;
      --accent: #ff9e6d;
      --light: #f8f9fa;
      --dark: #212529;
      --gray: #6c757d;
      --gray-light: #e9ecef;
      --success: #06d6a0;
      --warning: #ffd166;
      --gradient: linear-gradient(135deg, #9d4edd, #ff6b6b, #ff9e6d);
      --gradient-light: linear-gradient(135deg, #f3e6ff, #ffe6e6);
    }

    * {
      box-sizing: border-box;
      font-family: 'Prompt', sans-serif;
      margin: 0;
      padding: 0;
    }

    body {
      background: var(--gradient-light);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      position: relative;
      overflow-x: hidden;
    }

    /* Background Animation */
    .bg-animation {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: -1;
      overflow: hidden;
    }

    .circle {
      position: absolute;
      border-radius: 50%;
      background: rgba(157, 78, 221, 0.1);
      animation: float 20s infinite ease-in-out;
    }

    .circle:nth-child(1) {
      width: 300px;
      height: 300px;
      top: -150px;
      right: -100px;
      animation-delay: 0s;
    }

    .circle:nth-child(2) {
      width: 200px;
      height: 200px;
      bottom: -50px;
      left: -50px;
      background: rgba(255, 107, 107, 0.1);
      animation-delay: 5s;
    }

    .circle:nth-child(3) {
      width: 150px;
      height: 150px;
      top: 50%;
      left: 10%;
      background: rgba(255, 158, 109, 0.1);
      animation-delay: 10s;
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0) rotate(0deg);
      }
      33% {
        transform: translateY(-20px) rotate(120deg);
      }
      66% {
        transform: translateY(20px) rotate(240deg);
      }
    }

    .login-container {
      background: rgba(255, 255, 255, 0.95);
      width: 100%;
      max-width: 420px;
      border-radius: 24px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1), 
                  0 0 0 1px rgba(255, 255, 255, 0.5);
      padding: 40px 35px;
      text-align: center;
      position: relative;
      overflow: hidden;
      backdrop-filter: blur(10px);
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      border: 1px solid rgba(255, 255, 255, 0.3);
    }

    .login-container:hover {
      transform: translateY(-5px);
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15), 
                  0 0 0 1px rgba(255, 255, 255, 0.7);
    }

    /* Decorative top border */
    .login-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 5px;
      background: var(--gradient);
      border-radius: 24px 24px 0 0;
    }

    /* Logo/Header section */
    .logo-container {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 25px;
      position: relative;
    }

    .logo-icon {
      width: 50px;
      height: 50px;
      background: var(--gradient);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-right: 15px;
      box-shadow: 0 5px 15px rgba(157, 78, 221, 0.3);
    }

    .logo-icon i {
      font-size: 24px;
      color: white;
    }

    .logo-text {
      text-align: left;
    }

    .logo-text h1 {
      font-size: 1.8rem;
      font-weight: 700;
      background: var(--gradient);
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      color: transparent;
      line-height: 1.2;
      letter-spacing: -0.5px;
      display: inline-block;
    }

    .logo-text p {
      font-size: 0.85rem;
      color: var(--gray);
      font-weight: 400;
    }

    /* Avatar section */
    .avatar-container {
      width: 130px;
      height: 130px;
      margin: 0 auto 25px;
      border-radius: 50%;
      overflow: hidden;
      border: 4px solid white;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15), 
                  inset 0 0 0 1px rgba(0, 0, 0, 0.05);
      position: relative;
      transition: transform 0.3s ease;
    }

    .avatar-container:hover {
      transform: scale(1.05);
    }

    .avatar-container::after {
      content: '';
      position: absolute;
      inset: -5px;
      border-radius: 50%;
      background: var(--gradient);
      z-index: -1;
      opacity: 0.7;
      filter: blur(5px);
    }

    .avatar {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Welcome text */
    h2 {
      color: var(--dark);
      margin-bottom: 10px;
      font-size: 1.8rem;
      font-weight: 700;
      position: relative;
      display: inline-block;
    }

    h2::after {
      content: '';
      position: absolute;
      bottom: -8px;
      left: 50%;
      transform: translateX(-50%);
      width: 60px;
      height: 3px;
      background: var(--gradient);
      border-radius: 3px;
    }

    .subtitle {
      color: var(--gray);
      margin-bottom: 30px;
      font-size: 0.95rem;
      line-height: 1.5;
    }

    /* Form inputs */
    .input-group {
      position: relative;
      margin-bottom: 25px;
    }

    .input-group i {
      position: absolute;
      left: 18px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--primary);
      font-size: 18px;
      z-index: 1;
    }

    input {
      width: 100%;
      padding: 16px 20px 16px 50px;
      border: 2px solid var(--gray-light);
      border-radius: 12px;
      outline: none;
      font-size: 1rem;
      font-weight: 400;
      transition: all 0.3s ease;
      background: white;
      color: var(--dark);
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
    }

    input::placeholder {
      color: #adb5bd;
    }

    input:focus {
      border-color: var(--primary);
      box-shadow: 0 5px 15px rgba(157, 78, 221, 0.1);
    }

    .password-toggle {
      position: absolute;
      right: 18px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: var(--gray);
      cursor: pointer;
      font-size: 18px;
      z-index: 1;
      padding: 0;
    }

    .password-toggle:hover {
      color: var(--primary);
    }

    /* Remember me & Forgot password */
    .form-options {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 25px;
      font-size: 0.9rem;
    }

    .remember-me {
      display: flex;
      align-items: center;
      gap: 8px;
      color: var(--gray);
    }

    .remember-me input[type="checkbox"] {
      width: auto;
      accent-color: var(--primary);
    }

    .forgot-password {
      color: var(--primary);
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s;
    }

    .forgot-password:hover {
      color: var(--primary-dark);
      text-decoration: underline;
    }

    /* Login button */
    .login-btn {
      width: 100%;
      padding: 18px;
      background: var(--gradient);
      border: none;
      border-radius: 12px;
      color: white;
      font-weight: 600;
      font-size: 1.1rem;
      cursor: pointer;
      margin-top: 10px;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      box-shadow: 0 8px 20px rgba(157, 78, 221, 0.3);
      letter-spacing: 0.5px;
    }

    .login-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 25px rgba(157, 78, 221, 0.4);
    }

    .login-btn:active {
      transform: translateY(0);
    }

    .login-btn::after {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.7s;
    }

    .login-btn:hover::after {
      left: 100%;
    }

    /* Loading animation */
    .loading {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .loading-spinner {
      width: 30px;
      height: 30px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Messages */
    .error {
      color: var(--secondary);
      margin-top: 15px;
      font-size: 0.95rem;
      font-weight: 500;
      padding: 12px 15px;
      background: rgba(255, 107, 107, 0.1);
      border-radius: 10px;
      border-left: 4px solid var(--secondary);
      display: none;
    }

    .success {
      color: var(--success);
      margin-top: 15px;
      font-size: 0.95rem;
      font-weight: 500;
      padding: 12px 15px;
      background: rgba(6, 214, 160, 0.1);
      border-radius: 10px;
      border-left: 4px solid var(--success);
      display: none;
    }

    /* Footer */
    .footer {
      margin-top: 30px;
      padding-top: 20px;
      border-top: 1px solid var(--gray-light);
      color: var(--gray);
      font-size: 0.85rem;
    }

    .footer a {
      color: var(--primary);
      text-decoration: none;
      font-weight: 500;
    }

    .footer a:hover {
      text-decoration: underline;
    }

    /* Responsive */
    @media (max-width: 480px) {
      .login-container {
        padding: 30px 20px;
      }
      
      .logo-text h1 {
        font-size: 1.5rem;
      }
      
      .avatar-container {
        width: 110px;
        height: 110px;
      }
      
      input, .login-btn {
        padding: 14px 16px 14px 45px;
      }
    }
  </style>
</head>
<body>
  <!-- Background animation -->
  <div class="bg-animation">
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
  </div>
  
  <div class="login-container">
    <!-- Logo/Header -->
    <div class="logo-container">
      <div class="logo-icon">
        <i class="fas fa-store"></i>
      </div>
      <div class="logo-text">
        <h1>Shop Management</h1>
        <p>ระบบบริหารร้านค้า</p>
      </div>
    </div>
    
    <!-- Avatar -->
    <div class="avatar-container">
      <img src="https://pbs.twimg.com/media/C9tH6NYUwAESEM5.jpg" alt="รูปโปรไฟล์ร้านค้า" class="avatar">
    </div>
    
    <!-- Title & Subtitle -->
    <h2>ยินดีต้อนรับ</h2>
    <p class="subtitle">กรุณากรอกชื่อผู้ใช้และรหัสผ่านเพื่อเข้าใช้งานระบบ</p>
    
    <!-- Login Form -->
    <div class="input-group">
      <i class="fas fa-user"></i>
      <input type="text" id="username" placeholder="ชื่อผู้ใช้" required />
    </div>
    
    <div class="input-group">
      <i class="fas fa-lock"></i>
      <input type="password" id="password" placeholder="รหัสผ่าน" required />
      <button class="password-toggle" id="togglePassword">
        <i class="fas fa-eye"></i>
      </button>
    </div>
    
    <!-- Options -->
    <div class="form-options">
      <label class="remember-me">
        <input type="checkbox" id="remember">
        จดจำฉัน
      </label>
    </div>
    
    <!-- Login Button -->
    <button id="loginBtn" class="login-btn">
      <span id="btnText">เข้าสู่ระบบ</span>
      <div class="loading" id="loading">
        <div class="loading-spinner"></div>
      </div>
    </button>
    
    <!-- Messages -->
    <div class="error" id="errorMsg"></div>
    <div class="success" id="successMsg"></div>
    
    <!-- Footer -->
    <div class="footer">
      © 2023 เว็บแอพบริหารร้านค้าคุณสุภาวดี | 
      <a href="#">นโยบายความเป็นส่วนตัว</a>
    </div>
  </div>

  <script>
    // === ตั้งค่า Supabase ===
    const SUPABASE_URL = "https://rhcevdopguxtzupuxipk.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJoY2V2ZG9wZ3V4dHp1cHV4aXBrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTc4MjEyNDUsImV4cCI6MjA3MzM5NzI0NX0.Ot6aYOsIRgKjMWrbjPTEXuaWOqXYxYHiXKN1c7AhPyQ";

    // สร้าง client สำหรับ Supabase
    const supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    // DOM Elements
    const loginBtn = document.getElementById("loginBtn");
    const togglePassword = document.getElementById("togglePassword");
    const errorMsg = document.getElementById("errorMsg");
    const successMsg = document.getElementById("successMsg");
    const btnText = document.getElementById("btnText");
    const loading = document.getElementById("loading");

    // Toggle password visibility
    togglePassword.addEventListener("click", function() {
      const passwordInput = document.getElementById("password");
      const icon = this.querySelector("i");
      
      if (passwordInput.type === "password") {
        passwordInput.type = "text";
        icon.classList.remove("fa-eye");
        icon.classList.add("fa-eye-slash");
      } else {
        passwordInput.type = "password";
        icon.classList.remove("fa-eye-slash");
        icon.classList.add("fa-eye");
      }
    });

    // Login function
    loginBtn.addEventListener("click", async () => {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();

      // Reset messages
      errorMsg.style.display = "none";
      successMsg.style.display = "none";

      // Validation
      if (!username || !password) {
        errorMsg.textContent = "กรุณากรอกชื่อผู้ใช้และรหัสผ่าน";
        errorMsg.style.display = "block";
        return;
      }

      // Show loading
      btnText.style.opacity = "0.5";
      loading.style.display = "block";
      loginBtn.disabled = true;

      try {
        // ค้นหาใน Supabase
        const { data, error } = await supabaseClient
          .from("users")
          .select("*")
          .eq("username", username)
          .eq("password", password)
          .single();

        // Simulate network delay for UX (remove in production)
        await new Promise(resolve => setTimeout(resolve, 800));

        if (error || !data) {
          // Login failed
          errorMsg.textContent = "ชื่อผู้ใช้หรือรหัสผ่านไม่ถูกต้อง ❌";
          errorMsg.style.display = "block";
          
          // Add shake animation to form
          document.querySelector(".login-container").style.animation = "shake 0.5s";
          setTimeout(() => {
            document.querySelector(".login-container").style.animation = "";
          }, 500);
        } else {
          // Login successful
          successMsg.textContent = "เข้าสู่ระบบสำเร็จ ✅ กำลังเปลี่ยนเส้นทาง...";
          successMsg.style.display = "block";

          // Remember me functionality
          const rememberCheckbox = document.getElementById("remember");
          if (rememberCheckbox.checked) {
            localStorage.setItem("rememberedUser", username);
          } else {
            localStorage.removeItem("rememberedUser");
          }

          // Redirect based on role
          setTimeout(() => {
            if (data.role === "admin") {
              window.location.href = "admin.html";
            } else {
              window.location.href = "employee.html";
            }
          }, 1500);
        }
      } catch (err) {
        errorMsg.textContent = "เกิดข้อผิดพลาดในการเชื่อมต่อกับเซิร์ฟเวอร์";
        errorMsg.style.display = "block";
      } finally {
        // Hide loading
        btnText.style.opacity = "1";
        loading.style.display = "none";
        loginBtn.disabled = false;
      }
    });

    // Check for remembered user
    window.addEventListener("DOMContentLoaded", () => {
      const rememberedUser = localStorage.getItem("rememberedUser");
      if (rememberedUser) {
        document.getElementById("username").value = rememberedUser;
        document.getElementById("remember").checked = true;
        document.getElementById("password").focus();
      }
      
      // Add CSS for shake animation
      const style = document.createElement("style");
      style.textContent = `
        @keyframes shake {
          0%, 100% { transform: translateX(0); }
          10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
          20%, 40%, 60%, 80% { transform: translateX(5px); }
        }
      `;
      document.head.appendChild(style);
      
      // Enter key to submit
      document.getElementById("password").addEventListener("keyup", (event) => {
        if (event.key === "Enter") {
          loginBtn.click();
        }
      });
    });
  </script>
</body>
</html>
